
<!DOCTYPE html>
<html lang="en-Us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image | Ayodeji Solomon Adeyera</title>
    <meta name="description" content="Demonstrating responsive images that scale nicely to fit any browser size.">
    <meta name="author" content="Solomon Adeyera">
    <link rel="stylesheet" href="styles/responsive-image.css" >
</head>
    
<body>
    <header></header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <img src="images/hero-small.webp" alt="Abuquerque Temple" width="500" height="250">
            </picture>
        </div>
    </main>
    <footer></footer>
</body>
</html>
